name: CI and Publish

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
    paths:
      - 'src/**'

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  publish:
    name: Publish Python distribution to PyPI and TestPyPI
    needs: ci
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/publish.yml
